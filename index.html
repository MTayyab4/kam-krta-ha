  <section>

  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("sw.js")
      .then((registration) => {
        console.log("Service worker registered successfully");
      })
      .catch((err) => {
        console.error("Registration failed:", err);
      });
  });
}
</script>
</body>
